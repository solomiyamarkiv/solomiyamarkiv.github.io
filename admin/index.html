	<title>Admin</title>

<body>
	<div class="container">
		<div class="btn-sign-out waves-effect waves-light btn">Sign out</div>

		<div class="file-field input-field">
			<div class="btn">
				<span>File</span>
				<input type="file">
			</div>
			<div class="file-path-wrapper">
				<input class="file-path validate" type="text" />
			</div>
		</div>

		<div class="length-priority">
			<p>Length priority:</p>
			<label>
				<input class="with-gap" name="group-1" type="radio" checked />
				<span>Random</span>
			</label>
			<label>
				<input class="with-gap" name="group-1" type="radio" />
				<span>Custom</span>
			</label>
			<p class="range-field">
				<input type="range" min="1" max="2" step="0.1" disabled />
			</p>
		</div>
		
		<div class="btn-send btn-floating btn-large waves-effect waves-light">+</div>

		<div class="photos-container"></div>
	</div>

	<div class="auth">
		<div class="input-field">
			<input id="email" type="email" class="validate" />
			<label for="email">Email</label>
		</div>

		<div class="input-field">
			<input id="password" type="password" class="validate" />
			<label for="password">Password</label>
		</div>

		<div class="btn-sign-in waves-effect waves-light btn-large">Sign in</div>
	</div>

	<div class="downloading">
		<p>Downloading</p>
	</div>
